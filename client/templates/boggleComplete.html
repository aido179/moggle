<template name="boggleComplete">
  <div class="container">
    <div class="row game-header">
      <h1>Moggle</h1>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="board">
          <div class="board-content">
            {{#each d in dice}}
              <div class="box">
                <div class="dice">
                  <div class="diceletter" data-letter="{{d.letter}}" data-order="{{d.order}}">
                    {{d.letter}}
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
          <div class="board-over">
            <div class="timeup-message">
              <h1>Time's Up!</h1>
              <a class="btn btn-primary btn-lg" href="/boggle">Play Again</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="wordList well">
          {{#if scoreLoaded}}
            <h2>Your Score: {{score}}</h2>
            <h3>Words:</h3>
            <ul>
              {{#each words}}
              <li>{{this.word}} ({{this.score}})</li>
              {{/each}}
            </ul>
            <h3>Discarded Words:</h3>
            <ul>
              {{#each unverifiedWords}}
              <li>{{this}}</li>
              {{/each}}
            </ul>
          {{else}}
            <!-- loading spinner -->
            <div class="scoreLoading">
              <h2> Calculating Score </h2>
              <div class="windows8">
              	<div class="wBall" id="wBall_1">
              		<div class="wInnerBall"></div>
              	</div>
              	<div class="wBall" id="wBall_2">
              		<div class="wInnerBall"></div>
              	</div>
              	<div class="wBall" id="wBall_3">
              		<div class="wInnerBall"></div>
              	</div>
              	<div class="wBall" id="wBall_4">
              		<div class="wInnerBall"></div>
              	</div>
              	<div class="wBall" id="wBall_5">
              		<div class="wInnerBall"></div>
              	</div>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
